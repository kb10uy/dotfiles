# Filetypes

[[plugins]]
repo = 'cespare/vim-toml'
on_ft = ['toml']

[[plugins]]
repo = 'leafgarland/typescript-vim'
on_ft = ['typescript']

[[plugins]]
repo = 'neovimhaskell/haskell-vim'
on_ft = ['haskell']

[[plugins]]
repo = 'rust-lang/rust.vim'
on_ft = ['rust']

[[plugins]]
repo = 'let-def/ocp-indent-vim'
on_ft = ['ocaml']

# General

[[plugins]]
repo = 'vim-jp/vimdoc-ja'

[[plugins]]
repo = 'editorconfig/editorconfig-vim'
on_i = 1

# IDE features

[[plugins]]
repo = 'Shougo/deoplete.nvim'
hook_source = 'call plugin#setup_completion()'
on_ft = ['rust', 'c', 'cpp', 'tex', 'ocaml']

[[plugins]]
repo = "autozimu/LanguageClient-neovim"
rev = "next"
build = "bash install.sh"
hook_source = 'call plugin#setup_lsp()'
on_ft = ['rust', 'c', 'cpp']

[[plugins]]
repo = 'mattn/emmet-vim'
on_i = 1
on_ft = ['html']

[[plugins]]
repo = 'lervag/vimtex'
hook_source = '''
let g:vimtex_mappings_enabled = 0
'''
on_ft = ['tex']

# Operators

[[plugins]]
repo = 'kana/vim-operator-user'

[[plugins]]
repo = 'rhysd/vim-operator-surround'
depends = ['vim-operator-user']
on_i = 1

[[plugins]]
repo = 'alpaca-tc/vim-endwise.git'
on_i = 1

